<!DOCTYPE html>
<html>
<head>
  <title>Display All Months</title>
</head>
<body>
    <!-- Use of loop to display a string of all the names of months using JS functions and variables. -->

<script>
  // Function to show all months
  function showMonths() {
    // Array (list) of all month names
    var months = [
      "January", "February", "March", "April",
      "May", "June", "July", "August",
      "September", "October", "November", "December"
    ];

    // Loop through the array and display each month
    for (var i = 0; i < months.length; i++) {
      document.write(months[i] + "<br>");
    }
  }

  // Call the function
  showMonths();
</script>

</body>
</html>
